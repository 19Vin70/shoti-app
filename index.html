<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shoti app</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <header class="header">
            <a href="#" class="logo">Shoti</a>
            <i class="fa-solid fa-search" id="search-icon"></i>
        </header>

        <nav class="navbar">
            <a href="#home">
                <i class="fa-solid fa-home"></i>
                <span>Home</span>
            </a>

            <a href="#shop">
                <i class="fa-solid fa-basket-shopping"></i>
                <span>Shop</span>
            </a>

            <a href="#post">
                <i class="fa-solid fa-plus"></i>
            </a>

            <a href="#inbox">
                <i class="fa-solid fa-message"></i>
                <span>Inbox</span>
            </a>

            <a href="#profile">
                <i class="fa-solid fa-user"></i>
                <span>profile</span>
            </a>
        </nav>

        <div class="shoti-container page" id="home">
            <div class="video-container">
                <video src="files/vid1.mp4" loop muted autoplay></video>

                <div class="side-content">
                    <div class="user-profile">
                        <img src="images/programmerhood.png" alt="">
                    </div>

                    <div class="user-profile">
                        <i class="fa-solid fa-heart"></i>
                        <span>527</span>
                    </div>

                    <div class="user-profile">
                        <i class="fa-solid fa-comment-dots"></i>
                        <span>20</span>
                    </div>

                    <div class="user-profile">
                        <i class="fa-solid fa-bookmark"></i>
                        <span>26</span>
                    </div>

                    <div class="user-profile">
                        <i class="fa-solid fa-share"></i>
                        <span>10</span>
                    </div>
                </div>
            </div>

            <div class="video-container">
                <video src="files/html.mp4" loop muted autoplay></video>

                <div class="side-content">
                    <div class="user-profile">
                        <img src="images/programmerhood.png" alt="">
                    </div>

                    <div class="user-profile">
                        <i class="fa-solid fa-heart"></i>
                        <span>527</span>
                    </div>

                    <div class="user-profile">
                        <i class="fa-solid fa-comment-dots"></i>
                        <span>20</span>
                    </div>

                    <div class="user-profile">
                        <i class="fa-solid fa-bookmark"></i>
                        <span>26</span>
                    </div>

                    <div class="user-profile">
                        <i class="fa-solid fa-share"></i>
                        <span>10</span>
                    </div>
                </div>
            </div>

            <div class="video-container">
                <video src="files/vid1.mp4" loop muted autoplay></video>

                <div class="side-content">
                    <div class="user-profile">
                        <img src="images/programmerhood.png" alt="">
                    </div>

                    <div class="user-profile">
                        <i class="fa-solid fa-heart"></i>
                        <span>527</span>
                    </div>

                    <div class="user-profile">
                        <i class="fa-solid fa-comment-dots"></i>
                        <span>20</span>
                    </div>

                    <div class="user-profile">
                        <i class="fa-solid fa-bookmark"></i>
                        <span>26</span>
                    </div>

                    <div class="user-profile">
                        <i class="fa-solid fa-share"></i>
                        <span>10</span>
                    </div>
                </div>
            </div>

        </div>

        <div class="page" id="shop">
            <div class="shop-header">
                <div class="input-box">
                    <i class="fa-solid fa-search"></i>
                    <input type="text" placeholder="Shopping na jan...">
                    <button>Seach</button>
                </div>

                <div class="cart">
                    <i class="fa-solid fa-shopping-cart"></i>
                    <span>4</span>
                </div>
            </div>

            <div class="shop-container">
                <div class="shop-categories">
                    <button>
                        <i class="fa-solid fa-list"></i>
                        <span>Orders</span>
                    </button>

                    <button>
                        <i class="fa-regular fa-star"></i>
                        <span>Cuopons</span>
                    </button>

                    <button>
                        <i class="fa-solid fa-comment-dots"></i>
                        <span>Messages</span>
                    </button>

                    <button>
                        <i class="fa-solid fa-location-dot"></i>
                        <span>Address</span>
                    </button>

                    <button>
                        <i class="fa-solid fa-comment-dollar"></i>
                        <span>Payment</span>
                    </button>

                    <button>
                        <i class="fa-regular fa-circle-question"></i>
                        <span>Help</span>
                    </button>
                </div>

                <div class="sales">
                    <h3>Flash sale</h3>

                    <div class="sale-content">
                        <div class="sale-box">
                            <div class="img">
                                <img src="images/img1.jpg" alt="">

                                <div class="sale-desc">
                                    <p>42.30</p>
                                </div>
                            </div>
                        </div>

                        <div class="sale-box">
                            <div class="img">
                                <img src="images/img2.jpg" alt="">

                                <div class="sale-desc">
                                    <p>42.30</p>
                                </div>
                            </div>
                        </div>

                        <div class="sale-box">
                            <div class="img">
                                <img src="images/img3.jpg" alt="">

                                <div class="sale-desc">
                                    <p>42.30</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="main-category">
                    <div class="navigation">
                        <a href="#">All</a>
                        <a href="#">Mall</a>
                        <a href="#">New</a>
                        <a href="#">Electronics</a>
                        <a href="#">Womenswear</a>
                        <a href="#">Beauty</a>
                        <a href="#">Footwear</a>
                        <a href="#">Menswear</a>
                        <a href="#">Household</a>
                    </div>

                    <div class="category-container">
                        
                    </div>
                </div>

            </div>
        </div>

    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
